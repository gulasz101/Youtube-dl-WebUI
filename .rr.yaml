version: "3"

server:
  command: "php app.php"

http:
  address: 0.0.0.0:8080
  middleware: [gzip]
  pool:
    num_workers: 2
    max_jobs: 50
    supervisor:
      exec_ttl: 60s
      max_worker_memory: 128
  headers:
    response:
      X-Powered-By: "RoadRunner"
  static:
    dir: "./"
    forbid: [".php"]
    mime_types:
      css: "text/css"
      js: "text/javascript"
      png: "image/png"
      jpg: "image/jpeg"
      jpeg: "image/jpeg"
      gif: "image/gif"
      svg: "image/svg+xml"
      ico: "image/x-icon"
      json: "application/json"
      woff: "font/woff"
      woff2: "font/woff2"
      ttf: "font/ttf"
      mp4: "video/mp4"
      webm: "video/webm"
      mp3: "audio/mpeg"
