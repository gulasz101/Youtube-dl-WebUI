; Custom PHP configuration for Youtube-dl-WebUI
; Suppress deprecation warnings from vendor packages (google/protobuf PHP 8.5 compatibility)
; while still showing errors and warnings

; Error reporting: Show everything except deprecations
error_reporting = E_ALL & ~E_DEPRECATED & ~E_USER_DEPRECATED

; Display errors in development (RoadRunner will log them)
display_errors = On
display_startup_errors = On

; Log errors
log_errors = On

; Memory limit
memory_limit = 256M

; Maximum execution time (for downloads)
max_execution_time = 300
